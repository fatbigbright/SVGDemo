    <style>
      path#s1:hover{
        fill: #123455;
      }

        /* cursor: move; */
      }
    </style>
    <script>
      $(document).ready(function(){
        $("path#s1").click(function(){
          alert('path#s1 click!');
        });

        //prevent parent element to scroll when mouse is hover above the svg
        $('svg')[0].onmouseover = function(){
          document.body.style.overflow='hidden';
        };
        $('svg')[0].onmouseout = function(){
          document.body.style.overflow = 'auto';
        };
        //

        $('svg')[0].addEventListener('mousewheel', function(e){
          var deltaY = e.deltaY || 1;
          var viewBoxValues = $('svg').attr('viewBox').split(/\s+|,/);
          $('svg').attr('viewBox', viewBoxValues[0] + ' ' 
                                + viewBoxValues[1] + ' ' 
                                + (parseInt(viewBoxValues[2]) + 0.4*e.deltaY).toString() + ' ' 
                                + (parseInt(viewBoxValues[3]) + 0.3*e.deltaY).toString());
        }, false);
      });
    </script>
